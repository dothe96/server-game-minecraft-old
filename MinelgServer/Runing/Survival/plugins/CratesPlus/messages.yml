# [][][][][][][][][][][][][][][][][][][][][]
#  CratesPlus V4.2.4 Messages
# [][][][][][][][][][][][][][][][][][][][][]
# ------------------------------------------
# There are many placeholders that can now be used withing the config and messages file, placeholders are as followed:
# - %name% - Replaces with the players name, Example: "Notch".
# - %displayname% - Replaces with the players display name, Example: "[Owner] Notch".
# - %uuid% - Replaces with the players UUID.
# - %crate% - The crate types name.
# - %prize% - The name of the winning.
# - %percentage% - Percentage of the winning, useful for "Chance Message".

Prefix: '&7[&bQuay số&7]'
Command No Permission: '&cBạn không có quyền!'
Crate No Permission: '&cBạn không có quyền sử dụng gói này!'
Crate Open Without Key: '&cBạn cần có chìa khóa của gói: %crate% &cđể mở!'
Key Given: '&aBạn đã nhận được chìa khóa của gói: %crate%'
Broadcast: '&d%displayname% &dđã mở gói: %crate%'
Cant Place: '&cChìa khóa không tương ứng'
Cant Drop: '&cBạn không thể vứt chìa khóa!'
Chance Message: '&d%percentage%% cơ hội'
Inventory Full Claim: '&aHòm đồ của bạn đã đầy! không đủ ô trống để nhận đồ'
Claim Join: '&aYou currently have keys waiting to be claimed, use /crate to claim'
Possible Wins Title: 'Có cơ hội nhận được:'
