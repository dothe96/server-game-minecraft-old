## --------------------------------------- ##
## uSkyBlock 2.4 or higher Placeholders
## http://www.spigotmc.org/resources/uskyblock.2280/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {uskyblock_hasisland_raw} returns
uskyblock_hasisland_raw:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Define what the boolean placeholder {uskyblock_home_chunk_isloaded_raw} returns
uskyblock_home_chunk_isloaded_raw:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Define what the boolean placeholder {uskyblock_island_chunk_isloaded_raw} returns
uskyblock_island_chunk_isloaded_raw:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Define what the boolean placeholder {uskyblock_challenge_exists:_raw} returns
uskyblock_challenge_exists:_raw:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


